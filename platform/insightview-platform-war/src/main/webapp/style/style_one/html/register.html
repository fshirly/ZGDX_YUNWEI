<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" href="../css/global.css" type="text/css" />
<link rel="stylesheet" href="../css/register.css" type="text/css" />


<!--  表单验证 -->
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>


</head>

<body>
<!-- begin #main -->
<div id="main" > 
  
  <!-- begin #header -->
  <div id="header">
  		
        <!-- begin #logo -->
  		<div id="logo">
        	<img src="../images/login/logo.gif"  />
        </div>
        <!-- end #logo -->
        
        <!-- begin #helps -->
        <div id="helps">
        	<ul>
            	<li><a href="help.html">帮助</a></li>
            	<li><img src="../images/login/shuxian.gif" /></li>
            	<li><a href="login.html" target="_self">登录</a></li>                                
            </ul>
        </div>
        <!-- end #helps -->
        
  </div>
  <!-- end #header -->  
  	
  <!-- begin #content -->
  <div id="content">
		
        <!-- begin #loginArea -->
        <div id="loginArea">
        	<h1>用户注册</h1>
            
            <!-- begin #split -->
            <div id="split"></div>
            <!-- end #split -->
            
            
            <form action="" method="post" id="myForm">
            <!-- begin #register -->
           	<table id="register">
            	<tr>
                	<td class="tip">用户名：</td>
                	<td><input type="text" id="userName" name="userName"  class="registerInputs"/></td>
                	<td><div id="usTip" style="width:280px"></div></td>                                        
                </tr>
                <tr>
                	<td class="tip">密码：</td>
                	<td><input type="text" id="pwd" name="pwd" class="registerInputs"/></td>
                	<td></td>                                        
                </tr>
                <tr>
                	<td class="tip">确认密码：</td>
                	<td><input type="text" id="confirmPWD" name="confirmPWD" class="registerInputs"/></td>
                	<td></td>                                        
                </tr>
                <tr>
                	<td class="tip">电子邮箱：</td>
                	<td><input type="text" id="email" name="email" class="registerInputs"/></td>
                	<td></td>                                        
                </tr>
                <tr>
                	<td class="tip">联系电话：</td>
                	<td><input type="text" id="phone" name="phone" class="registerInputs"/></td>
                	<td></td>                                        
                </tr>
                <tr>
                	<td >&nbsp;</td>
                	<td><input type="checkbox" class="checks" />
                    &nbsp;&nbsp;已看过并接受<a href="#" class="agreement">《用户协议》</a></td>
                	<td></td>                                        
                </tr>
                <tr>
                	<td >&nbsp;</td>
                	<td><input type="submit"  class="reSubmit"  value="立即注册" /></td>
                	<td></td>                                        
                </tr>
            </table>
            <!-- end #register -->
           	</form>
            
           
        </div>      
        <!-- end #loginArea -->
        
              
  </div>
  <!-- end #content -->  
  
  
  <!-- begin #footer -->
  <div id="footer">
  
  		<!-- begin #footer_1 -->
		<div id="footer_1"></div>
        <!-- end #footer_1 -->
        
        <!-- begin #footer_2 -->
		<div id="footer_2">
        	版权所有&nbsp;&copy;&nbsp;&nbsp;2013-2014&nbsp;&nbsp;&nbsp;江苏飞搏软件技术有限公司
        </div>
        <!-- end #footer_2 -->        
  </div>
  <!-- end #footer -->  
  
</div>
<!-- end #main -->
</body>

</html>
